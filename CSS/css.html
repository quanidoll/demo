<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>Nguyễn Minh Quân</h2>

<p class="dotted">2021050546</p>
<p class="dashed">2021050546</p>
<p class="solid">2021050546</p>
<p class="double">2021050546</p>
<p class="groove">2021050546</p>
<p class="ridge">Nguyễn Minh Quân</p>
<p class="inset">Nguyễn Minh Quân</p>
<p class="outset">An outset outline. The effect depends on the outline-color value.</p>

</body>
</html>
